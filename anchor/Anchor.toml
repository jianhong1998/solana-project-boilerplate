[toolchain]
anchor_version = "0.30.1"

[features]
resolution = true
skip-lint = false

[programs.localnet]
solbay = "EXMi6f7SEVuEZjVm4AK58QFBgisZVX8XcxJKEWwA3Hok"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "../temp/keypairs/program-owner.json"

[scripts]
test = "./node_modules/.bin/vitest --run --dir ./"

[test]
startup_wait = 5000
shutdown_wait = 2000
upgradeable = false

[test.validator]
bind_address = "127.0.0.1"
ledger = ".anchor/test-ledger"
rpc_port = 8899
